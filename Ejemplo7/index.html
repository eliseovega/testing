<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <title>App Calculadora v 1.0</title>
</head>
<body>
    <div class="form-body">
        <img src="img/calculadora.png" alt="Calculadora">
        <p class="text">App Calculadora v 1.0</p>
        <form class="calculadora-form">
            <input type="number" name="n1" id="n1" placeholder="Digite el primer número">
            <input type="number" name="n2" id="n2" placeholder="Digite el segundo número">
            <div class="btn">
                <input type="button" value="" id="button" onclick="sumar()" class="icono-placeholder" placeholder="+">
                <input type="button" value="-" id="button" onclick="restar()">
                <input type="button" value="x" id="button" onclick="multiplicar()">
                <input type="button" value="/" id="button" onclick="dividir()">
            </div>
            <p class="js" id="resultado_suma"></p>
            <p class="js" id="resultado_resta"></p>
            <p class="js" id="resultado_multiplicacion"></p>
            <p class="js" id="resultado_division"></p>
        </form>
    </div>
    <div >
        <script src="js/app.js"></script>
    </div>

</body>
</html>
